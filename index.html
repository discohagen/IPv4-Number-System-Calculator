<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form autocomplete="off" id="form">
            <select id="mode">
                <option value="decimal -> binary">
                    decimal -> binary
                </option>
                <option value="decimal -> hexadecimal">
                    decimal -> hexadecimal
                </option>
                <option value="binary -> decimal">
                    binary -> decimal
                </option>
                <option value="binary -> hexadecimal">
                    binary -> hexadecimal
                </option>
                <option value="hexadecimal -> decimal">
                    hexadecimal -> decimal
                </option>
                <option value="hexadecimal -> binary">
                    hexadecimal -> binary
                </option>
            </select>

            <input type="text" maxlength="15" id="ipv4" />
            <input
                type="submit"
                value="convert"
                id="submit"
            />
            <input type="text" readonly id="output" />
        </form>
        <script src="script.js"></script>
    </body>
</html>
